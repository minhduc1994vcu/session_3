<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="weight" placeholder="nhap cang nang (kg)">
<input type="number" id="height" placeholder="nhap chieu cao (m)">
<input type="button" value="xem ket qua" onclick="change()">
<script>
    function change() {
        let weight = parseFloat(document.getElementById('weight').value);
        let height = parseFloat(document.getElementById('height').value);
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            document.write('Under weight');
        } else if (bmi < 25) {
            document.write('Normal');
        } else if (bmi < 30) {
            document.write('Over weight');
        } else {
            document.write('Obese');
        }
    }
</script>
</body>
</html>
