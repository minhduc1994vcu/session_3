<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="weight" placeholder="nhap cang nang (kg)">
<input type="number" id="height" placeholder="nhap chieu cao (m)">
<input type="button" value="xem ket qua" onclick="change()">
<p> chỉ số cơ thể của bạn là <span id="rs"></span></p>
<script>
    function change() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            document.getElementById('rs').innerText='Under weight'
        } else if (bmi < 25) {
            document.getElementById('rs').innerText='Nornal'
        } else if (bmi < 30) {
            document.getElementById('rs').innerText='Over weight'
        } else {
            document.getElementById('rs').innerText='Obese'
        }
    }
</script>
</body>
</html>
