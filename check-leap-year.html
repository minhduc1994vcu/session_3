<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let nam = parseInt(prompt("nhap nam"));
let nam_nhuan = false;
let nam_chia_het_4 = nam % 4 == 0;
if(nam_chia_het_4){
    let nam_chia_het_100 = nam % 100 == 0;
    if (nam_chia_het_100){
        let nam_chia_het_400 = nam % 400 == 0;
        if(nam_chia_het_400){
            nam_nhuan = true;
        }
    }
    else {
        nam_nhuan = true;
    }
}
if(nam_nhuan){
    alert(nam + " la nam nhuan");
}
else {
    alert((nam + " khong phai nam nhuan"));
}
</script>
</body>
</html>
