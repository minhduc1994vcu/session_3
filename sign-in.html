<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = prompt('who is there?', "")
    if (user == 'Admin') {
        let password = prompt('what is the password?', "")
        if (password == 'TheMaster') {
            alert('Welcome');
        } else if (password == null) {
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    } else if (user == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
