<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="thang" placeholder="nhap thang">
    <input type="button" value="tinh so ngay" onclick="count()">
    <script>
        function count() {
            let thang = parseInt(document.getElementById('thang').value)
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("tháng " + thang + " có 31 ngày")
                    break;
                case 2:
                    document.write("tháng " + thang + " có 28 hoặc 29 ngày")
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("tháng " + thang + " có 30 ngày")
                    break;
                default:
                    document.write("không xác định")


            }

        }
    </script>
</form>
</body>
</html>
